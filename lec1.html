<html>
    <head>
        <title>Display Grid</title>
        <style>
            /* 
                display: grid
                    This property transforms the container into a grid layout, allowing its children to become grid items.
            */
            .grid-container {
                display: grid;
                grid-template-columns: 1fr 2fr 100px;
                grid-template-rows: 100px 100px 100px;
                gap: 10px;
                background-color: lightgray;
            }
            .grid-item {
                background-color: steelblue;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /* 
                display: inline-grid
                This property is similar to display: grid, but the grid container behaves like an inline element.
            */
            .inline-grid-container {
                display: inline-grid;
                grid-template-columns: repeat(3, 100px);
                gap: 5px;
                background-color: lavender;
            }
            .inline-grid-item {
                background-color: darkslateblue;
                color: white;
                text-align: center;
                line-height: 100px;
            }

            /* 
            grid-template-areas
                Defines named grid areas for easier placement.

            */
            .template-areas-container div {
                border : solid 5px rgba(72, 45, 11, 0.153);
            }
            .template-areas-container {
                display: grid;
                grid-template-columns: 200px 1fr;
                grid-template-rows: 100px minmax(500px, auto) 50px;
                gap: 10px;
                grid-template-areas: 
                    "header header"
                    "sidebar main"
                    "footer footer";
            }
            .header {
                grid-area: header;
            }
            .sidebar {
                grid-area: sidebar;
            }
            .main {
                grid-area: main;
            }
            .footer {
                grid-area: footer;
            }

        </style>
    </head>
    <body>
        <h2>Display: Grid</h2>
        <div class="grid-container">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
        </div>

        <h2>Display: Inline-Grid</h2>
        <p>The following grid appears inline:</p>
        <div class="inline-grid-container">
            <div class="inline-grid-item">A</div>
            <div class="inline-grid-item">B</div>
            <div class="inline-grid-item">C</div>
        </div>

        <h2>Grid Template Areas</h2>
        <div class="template-areas-container">
            <div class="header">Header</div>
            <div class="sidebar">Sidebar</div>
            <div class="main">Main Content</div>
            <div class="footer">Footer</div>
        </div>
    </body>
</html>
