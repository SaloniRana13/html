<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .box {
      width: 300px;
      height: 200px;
      margin: 50px auto;
      background-color: steelblue;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    /* Media query: if screen is 600px or less */
    @media (max-width: 600px) {
      .box {
        width: 90%;
        height: 150px;
        background-color: tomato;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    Responsive Box
  </div>
</body>
</html>
