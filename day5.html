<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Display Example</title>
  <style>
    .block-example {
      display: block;
      background-color: lightblue;
      padding: 10px;
      margin: 5px;
    }

    .inline-example {
      display: inline;
      background-color: lightgreen;
      padding: 10px;
      margin: 5px;
    }

    .inline-block-example {
      display: inline-block;
      background-color: lightcoral;
      padding: 10px;
      margin: 5px;
    }

    .none-example {
      display: none;
    }
    h1{
        background-color: deeppink;
    }
  </style>
</head>
<body>
    <h1>day 5</h1>
  <h2>Display: Block</h2>
  <div class="block-example">This is a block element</div>

  <h2>Display: Inline</h2>
  <span class="inline-example">Inline 1</span>
  <span class="inline-example">Inline 2</span>

  <h2>Display: Inline-Block</h2>
  <div class="inline-block-example">Inline-block 1</div>
  <div class="inline-block-example">Inline-block 2</div>

  <h2>Display: None</h2>
  <div class="none-example">You can't see me!</div>
</body>
</html>
