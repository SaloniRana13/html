<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- time heading
    day/min/hr/sec/block
    progress heading 
    progress bar -->
    <div class="container">
        <h1>Countdown Timer For 2025</h1>
        <div id="countdown">
            <div><span id="days">00</span>days</div>
            <div><span id="hours">00</span>hours</div>
            <div><span id="minutes">00</span>min</div>
            <div><span id="seconds">00</span>sec</div>
            <div><span id="mili-seconds">00</span>milisec</div>
        </div>
        <h2>progress:</h2>
        <div class="Progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
