<!DOCTYPE html>
<html>
<head>
  <style>
    .inline-box {
      display: inline;
      background-color: lightgreen;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Display: Inline</h2>
  <div class="inline-box">Inline 1</div>
  <div class="inline-box">Inline 2</div>
</body>
</html>
