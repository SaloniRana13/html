<!DOCTYPE html>
<html>
<head>
  <style>
    .inline-box {
      display: inline;
      background-color: lightgreen;
      padding: 10px;
    }
   .inline-block-box {
      display: inline-block;
      background-color: orange;
      padding: 10px;
      margin-right: 10px;
      width: 100px;
      height: 50px;
    }
  </style>
</head>
<body>

  <h2>Display: Inline</h2>
  <div class="inline-box">Inline 1</div>
  <div class="inline-box">Inline 2</div>
  <h2>Display: Inline-Block</h2>
  <div class="inline-block-box">Box A</div>
  <div class="inline-block-box">Box B</div>
</body>
</html>
