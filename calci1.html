<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dark Themed Calculator with Custom Color Effects</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Dark background for the whole page */
        body {
            background-color: #121212;
            color: #fff;
            margin: 0; /* Remove default body margin */
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .calculator {
            width: 100%;
            max-width: 330px; /* Reduced max-width from 380px to 330px */
            background-color: #343a40; /* Dark background for the calculator */
            border-radius: 10px;
            padding: 15px; /* Reduced padding */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Display input area */
        .display {
            height: 50px; /* Reduced height */
            font-size: 1.8rem; /* Smaller font size */
            text-align: right;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #6c757d;
            background-color: #495057;
            color: white;
            margin-bottom: 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Common button styles */
        .btn {
            font-size: 1.5rem;
            height: 50px; /* Reduced button height */
            border-radius: 5px;
        }

        /* Button styles for number buttons */
        .btn-outline-info {
            border-color: rgba(23, 162, 184, 0.7);
            color: rgba(23, 162, 184, 0.7);
            background-color: transparent;
        }

        .btn-outline-info:hover {
            background-color: rgba(23, 162, 184, 0.7);
            color: white;
        }

        /* Operator and other buttons */
        .btn-outline-light {
            border-color: #f8f9fa;
            color: #f8f9fa;
            background-color: transparent;
        }

        .btn-outline-light:hover {
            background-color: #f8f9fa;
            color: #121212;
        }

        /* Responsive button grid */
        .btn-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Default grid with 4 columns */
            gap: 10px;
        }

        /* Smaller screens */
        @media (max-width: 768px) {
            .calculator {
                max-width: 280px; /* Reduce max-width further for medium screens */
                padding: 12px; /* Further reduce padding on smaller screens */
            }

            .display {
                height: 45px; /* Reduce height for smaller screens */
                font-size: 1.6rem; /* Smaller font size for mobile */
            }

            .btn {
                font-size: 1.3rem; /* Smaller font size for mobile */
                height: 45px; /* Smaller button height */
            }
        }

        /* Mobile screens */
        @media (max-width: 576px) {
            .calculator {
                max-width: 90%; /* Take almost full width for small devices */
                padding: 10px; /* Less padding */
            }

            .display {
                height: 40px; /* Even smaller height on mobile */
                font-size: 1.4rem; /* Smaller font size */
            }

            .btn {
                font-size: 1.2rem; /* Even smaller font size */
                height: 40px; /* Smaller button height */
            }
        }

        /* Extra small screens */
        @media (max-width: 375px) {
            .display {
                height: 35px; /* Very small height on extra small screens */
                font-size: 1.3rem; /* Very small font size */
            }

            .btn {
                font-size: 1.1rem; /* Very small font size */
                height: 35px; /* Small button height */
            }
        }

    </style>
</head>
<body>

    <div class="calculator">
        <!-- Display -->
        <input type="text" id="display" class="display form-control" disabled>

        <!-- Button Grid -->
        <div class="btn-container">
            <button class="btn btn-outline-light w-100" onclick="appendToDisplay('(')">(</button>
            <button class="btn btn-outline-light w-100" onclick="appendToDisplay(')')">)</button>
            <button class="btn btn-outline-light w-100" onclick="appendToDisplay('×')">×</button>
            <button class="btn btn-outline-light w-100" onclick="appendToDisplay('-')">-</button>

            <button class="btn btn-outline-info w-100" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-outline-info w-100" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-outline-info w-100" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-outline-light w-100" onclick="appendToDisplay('+')">+</button>

            <button class="btn btn-outline-info w-100" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-outline-info w-100" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-outline-info w-100" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-outline-light w-100" onclick="appendToDisplay('%')">%</button>

            <button class="btn btn-outline-info w-100" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-outline-info w-100" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-outline-info w-100" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-outline-light w-100" onclick="appendToDisplay('/')">/</button>

            <button class="btn btn-outline-info w-100" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-outline-info w-100" onclick="appendToDisplay('.')">.</button>

            <!-- Equals and Clear -->
            <button class="btn btn-equals w-100 btn-outline-warning" onclick="calculateResult()">=</button>
            <button class="btn btn-clear w-100 btn-outline-danger" onclick="clearDisplay()">C</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;

            // Change the background color of the display to btn-outline-secondary style
            display.style.backgroundColor = "#6c757d"; // Matching the background of btn-outline-secondary
            display.style.color = "#f8f9fa"; // Light text color for the input field (like btn-outline-light)
        }

        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';

            // Reset input field to original style
            display.style.backgroundColor = "#495057"; // Default input background color
            display.style.color = "#ffffff"; // Default text color
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                // Replace "×" with "*" to handle multiplication
                const result = eval(display.value.replace(/×/g, '*'));
                display.value = result;
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>

</body>
</html>
