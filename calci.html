<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dark Themed Calculator with Custom Color Effects</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Dark background for the whole page */
        body {
            background-color: #121212;
            color: #fff;
        }

        .calculator {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background-color: #343a40; /* Dark background for the calculator */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Display input area */
        .display {
            height: 60px;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #6c757d; /* Light border color */
            background-color: #495057; /* Slightly lighter background */
            color: white;
            margin-bottom: 20px;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for changes */
            width: 100%; /* Make the input field full width */
        }

        /* Common button styles */
        .btn {
            font-size: 1.5rem;
            height: 60px;
            border-radius: 5px;
        }

        /* Button styles for number buttons (outline style) */
        .btn-outline-info {
            border-color: rgba(23, 162, 184, 0.7);
            color: rgba(23, 162, 184, 0.7);
            background-color: transparent;
        }

        .btn-outline-info:hover {
            background-color: rgba(23, 162, 184, 0.7);
            color: white;
        }

        /* Button styles for operators and others */
        .btn-outline-light {
            border-color: #f8f9fa;
            color: #f8f9fa;
            background-color: transparent;
        }

        .btn-outline-light:hover {
            background-color: #f8f9fa;
            color: #121212;
        }

        /* Button styles for secondary button (used for background change) */
        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
            background-color: transparent;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: #fff;
        }

        /* Ensure the button grid is responsive */
        .btn-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); /* Auto resize based on screen size */
            gap: 10px;
        }

        /* Make sure the buttons are responsive on small screens */
        .btn-container button {
            font-size: 1.25rem; /* Adjust button font size on small screens */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <!-- Display -->
            <input type="text" id="display" class="display form-control" disabled>

            <!-- Button Grid -->
            <div class="btn-container">
                <button class="btn btn-outline-light w-100" onclick="appendToDisplay('(')">(</button>
                <button class="btn btn-outline-light w-100" onclick="appendToDisplay(')')">)</button>
                <button class="btn btn-outline-light w-100" onclick="appendToDisplay('×')">×</button>
                <button class="btn btn-outline-light w-100" onclick="appendToDisplay('-')">-</button>

                <button class="btn btn-outline-info w-100" onclick="appendToDisplay('7')">7</button>
                <button class="btn btn-outline-info w-100" onclick="appendToDisplay('8')">8</button>
                <button class="btn btn-outline-info w-100" onclick="appendToDisplay('9')">9</button>
                <button class="btn btn-outline-light w-100" onclick="appendToDisplay('+')">+</button>

                <button class="btn btn-outline-info w-100" onclick="appendToDisplay('4')">4</button>
                <button class="btn btn-outline-info w-100" onclick="appendToDisplay('5')">5</button>
                <button class="btn btn-outline-info w-100" onclick="appendToDisplay('6')">6</button>
                <button class="btn btn-outline-light w-100" onclick="appendToDisplay('%')">%</button>

                <button class="btn btn-outline-info w-100" onclick="appendToDisplay('1')">1</button>
                <button class="btn btn-outline-info w-100" onclick="appendToDisplay('2')">2</button>
                <button class="btn btn-outline-info w-100" onclick="appendToDisplay('3')">3</button>
                <button class="btn btn-outline-light w-100" onclick="appendToDisplay('/')">/</button>

                <button class="btn btn-outline-info w-100" onclick="appendToDisplay('0')">0</button>
                <button class="btn btn-outline-info w-100" onclick="appendToDisplay('.')">.</button>

                <!-- Equals and Clear -->
                <button class="btn btn-equals w-100 btn-outline-warning" onclick="calculateResult()">=</button>
                <button class="btn btn-clear w-100 btn-outline-danger" onclick="clearDisplay()">C</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;

            // Change the background color of the display to btn-outline-secondary style
            display.style.backgroundColor = "#6c757d"; // Matching the background of btn-outline-secondary
            display.style.color = "#f8f9fa"; // Light text color for the input field (like btn-outline-light)
        }

        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';

            // Reset input field to original style
            display.style.backgroundColor = "#495057"; // Default input background color
            display.style.color = "#ffffff"; // Default text color
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                // Replace "×" with "*" to handle multiplication
                const result = eval(display.value.replace(/×/g, '*'));
                display.value = result;
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>

</body>
</html>
