<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Transform Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: #3498db;
      transition: transform 0.4s ease;
      border-radius: 20px;
    }

    .box:hover {
      transform: rotate(15deg) scale(1.2) translateY(-20px);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
